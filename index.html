<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>My Weather App - ES6</title>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>global city weather</h1>
    </header>
    <div class="main">  
      <div id="search">
        <label for="city">City Name</label>
        <input type="text" id="city" placeholder="enter a city name"/>
        <button type="button">Show Weather</button>
      </div>
      <div id="load">Waiting for data...</div>
      <div id="weather">
        <img class="dayNight" id="dayIcon" src="images/sunIcon.png"/>
        <img class="dayNight" id="nightIcon" src="images/moonIcon.png">
        <img id="weatherIcon" src=""/>
        <h1 id="weatherCity">City Name</h1>
        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>
      </div>
    </div>
    <script>
    System.import('app.js');
    </script>
  </body>

</html>
